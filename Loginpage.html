<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('');
            background-size: cover;
            background-position: center;
        }
        .login-container {
            border: 1px solid #ccc;
            padding: 30px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.8); /* added transparency to the background */
            text-align: center;
        }
        .login-container img {
            width: 80%;
            margin-bottom: 20px;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .register-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 2px;
            margin-top: 8px;
            cursor: pointer;
            text-align: center;
        }
        .register-btn:hover {
            background-color: #007B9E;
        }
        .error-message {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo or Image -->
        <img src="https://www.shutterstock.com/image-vector/man-key-near-computer-account-260nw-1499141258.jpg" alt="Login Image">

        <h2>Login</h2>
        <!-- Form -->
        <form id="loginForm" method="POST">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <p class="register-note">Don't have an account? <a href="Registerpage.html">Register Now</a> to get started!</p>

        <div class="error-message" id="error-message"></div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the form from submitting normally

            // Retrieve username and password from the form
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validate credentials (this is just a simple check for example purposes)
            if (username === "a" && password === "123") {
                // Redirect to home page on successful login
                window.location.href = "homepage.html";
            } else {
                // Show error message if credentials are invalid
                document.getElementById('error-message').textContent = "Invalid credentials, please try again.";
            }
        });
    </script>
</body>
</html>
